<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- Main-CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header-Design -->
    <header class="header">
      <div class="header-left">
        <div class="left-wrapper">
          <a href="#"
            ><img class="icon" loading="lazy" alt="" src="./img/Logo.svg"
          /></a>
          <a href="#"
            ><img class="logo-name" alt="" src="./img/Logo name.svg"
          /></a>
          <span class="tm">TM</span>
        </div>

        <nav class="navbar">
          <a href="#home" class="navbar-link home">Home</a>
          <a href="#about" class="navbar-link">About us</a>
          <a href="#pricing" class="navbar-link">Pricing</a>
          <a href="#features" class="navbar-link">Features</a>
        </nav>
      </div>

      <button class="btn">
        <a class="download">Download</a>
      </button>
      <img class="star1" src="./img/Star 1.png" alt="star" />
    </header>

    <!-- Hero-Section -->
    <section class="hero-content" id="home">
      <img class="star2" src="./img/Star 1.png" alt="star" />
      <div class="hero-left">
        <img class="BACKGROUND" src="./img/background.png" alt="" />
        <h1 class="hero-heading">Make The Best <br />Financial Decisions</h1>
        <p class="hero-paragraph">
          Cum et convallis risus placerat aliquam, nunc. Scelerisque aliquet
          faucibus tincidunt eu adipiscing sociis arcu lorem porttitor.
        </p>

        <div class="btn-parent">
          <button class="btn">
            <a href="#get-started" class="get-started">Get Started</a>
            <img class="frame-inner" alt="" src="./img/vector 1.svg" />
          </button>
          <div class="watch-video-wrapper">
            <img src="./img/play button.svg" alt="" />
            <div class="watch-video">watch video</div>
            <img class="star3" src="./img/Star 1.png" alt="star" />
          </div>
        </div>

        <div class="inclined-tag">
          <img src="./img/inclined tag.png" alt="" />
        </div>
      </div>

      <div class="hero-right">
        <img class="screen screen-1" src="./img/screen-1.png" alt="" />
        <img class="screen screen-2" src="./img/screen-2.png" alt="" />
        <img class="screen screen-3" src="./img/screen-1.png" alt="" />
        <img class="ellipse" src="./img/ellipse.png" alt="" />
        <img class="BACKGROUND-RED" src="./img/background red.png" alt="" />
        <img class="star4" src="./img/Star 1.png" alt="star" />
      </div>
    </section>

    <!-- features-Section -->
    <section class="features-content" id="features">
      <img class="star5" src="./img/Star 1.png" alt="star" />
      <img
        class="features-content-background"
        src="./img/yellow-red.png"
        alt=""
      />
      <img src="./img/features image.png" alt="" />
      <img class="features-content-back" src="./img/background.png" alt="" />
    </section>

    <!-- advantages-Section -->
    <section class="advantages-content" id="advantages">
      <img class="star6" src="./img/Star 1.png" alt="star" />
      <img src="./img/Advantages.png" alt="" />
      <img
        class="advantages-content-back"
        src="./img/background.png"
        alt=""
      />
      <img class="star7" src="./img/Star 1.png" alt="star" />
    </section>

    <!-- Customize-Section -->
    <section class="customize-contect" id="customize">
      <img
        class="customize-content-background"
        src="./img/yellow-red.png"
        alt=""
      />
      <img src="./img/customizable.png" alt="" />
      <img class="star8" src="./img/Star 1.png" alt="star" />
    </section>

    <!-- Testimonial-Section -->
    <section class="testimonial-content" id="testimonial">
      <img
        class="testimonial-content-back"
        src="./img/background.png"
        alt=""
      />
      <img src="./img/testimonials.png" alt="" />
      <img class="star9" src="./img/Star 1.png" alt="star" />
    </section>

    <!-- FAQs-Section -->
    <section class="faq-content" id="faq">
      <img class="star10" src="./img/Star 1.png" alt="star" />
      <img src="./img/FAQs.png" alt="" />
    </section>

    <!-- Get-Started-Section -->
    <section class="get-started-content" id="get-started">
      <img
        class="get-started-content-back"
        src="./img/background.png"
        alt=""
      />
      <img class="star11" src="./img/Star 1.png" alt="star" />
      <img src="./img/Frame.png" alt="" />
      <img class="star12" src="./img/Star 1.png" alt="star" />
    </section>

    <!-- Footer-Section -->
    <section class="footer-content" id="footer">
      <img src="./img/Footer.png" alt="" />
    </section>
  </body>
</html>
